<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Portal</title>
    <link rel="stylesheet" href="./styles/index.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container">
      <nav id="primary" class="grid grid-flow-col">
        <div>
          <img src="./assets/icons/List.svg" alt="Menu list icon" />
          <strong>Menu</strong>
        </div>

        <div>
          <img src="./assets/Logo.svg" alt="Tech news logo" />
        </div>

        <div>
          <strong>Search</strong>
          <img
            src="./assets/icons/MagnifyingGlass.svg"
            alt="search magnify glass icon"
          />
        </div>
      </nav>
      <nav id="secondary" class="grid grid-flow-col">
        <a href="#">Artificial Intelligence </a>
        <a href="#">Blockchain</a>
        <a href="#">Holograms</a>
        <a href="#">Internet</a>
        <a href="#">Wearables</a>
        <a href="#">Augmented Reality</a>
        <a href="#">Virtual Reality</a>
      </nav>
    </header>

    <main class="grid container">
      <section id="featured" class="grid grid-flow-col gap-16">
        <figure class="card">
          <img src="./assets/images/Image 01.png" alt="" />

          <figcaption>
            <span class="content-tag">Robotics</span>
            <h2 class="text-2xl">
              Domestic robots are beginning to be adopted for daily tasks,
              promising greater comfort and efficiency in households.
            </h2>
          </figcaption>
        </figure>

        <div class="grid grid-cols-2 gap-16">
          <figure class="card">
            <img src="./assets/images/Image 02.png" alt="" />
            <figcaption>
              <span class="content-tag">Holograms</span>
              <h2 class="text-lg">
                The new 3D Projector Smartphone hits the market, revolutionising
                the way we view our screens!
              </h2>
            </figcaption>
          </figure>

          <figure class="card">
            <img src="./assets/images/Image 03.png" alt="" />
            <figcaption>
              <span class="content-tag">Internet</span>
              <h2 class="text-lg">
                6G technology arrives in Brazilian metropolises, promising to
                revolutionise the way we live.
              </h2>
            </figcaption>
          </figure>

          <figure class="card">
            <img src="./assets/images/Image 04.png" alt="" />
            <figcaption>
              <span class="content-tag">Wearables</span>
              <h2 class="text-lg">
                A company unveils a smartwatch that monitors mental health and
                enhances well-being.
              </h2>
            </figcaption>
          </figure>

          <figure class="card">
            <img src="./assets/images/Image 05.png" alt="" />
            <figcaption>
              <span class="content-tag">Virtual Reality</span>
              <h2 class="text-lg">
                Schools adopt VR technology to provide immersive experiences,
                transforming traditional learning.
              </h2>
            </figcaption>
          </figure>
        </div>
      </section>

      <section id="weekly">
        <header class="grid grid-flow-col">
          <h3>Most Read This Week</h3>
          <a href="#" class="grid grid-flow-col">
            <strong>See all</strong>
            <span></span>
          </a>
        </header>

        <div class="grid gap-16">
          <figure>
            <span class="content-tag">Vehicles</span>
            <img src="/assets/images/Image 06.png" alt="" />
            <p>
              A prototype of a flying vehicle is unveiled, marking the dawn of
              the personal air transport era.
            </p>
          </figure>

          <figure>
            <span class="content-tag">Holograms</span>
            <img src="/assets/images/Image 07.png" alt="" />
            <p>
              A video conferencing platform introduces a new hologram feature,
              making virtual calls more realistic and engaging.
            </p>
          </figure>

          <figure>
            <span class="content-tag">Virtual Reality</span>
            <img src="/assets/images/Image 08.png" alt="" />
            <p>
              The new generation of gaming consoles is launched, offering
              ultra-realistic graphics and fully immersive gameplay
            </p>
          </figure>

          <figure>
            <span class="content-tag">Internet</span>
            <img src="/assets/images/Image 06.png" alt="" />
            <p>
              A project aims to provide high-speed internet in remote areas
              through satellites.
            </p>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
